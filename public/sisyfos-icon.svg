    <path d="M16.6 9.2 L12.9 7.1 A4.3 4.3 0 0 0 16.6 13.5 Z" fill="#FFFFFF"/>
    <path d="M16.6 9.2 L16.6 13.5 A4.3 4.3 0 0 0 20.9 9.2 Z" fill="#D7141A"/>
  </g>

  <!-- Figure (minimal, leaning forward) -->
  <circle class="stroke" cx="8.2" cy="7.8" r="1.2"/>
  <path class="stroke" d="M8.5 9.2 L9.4 13.0"/>
  <path class="stroke" d="M9.4 13.0 L7.2 18.0"/>
  <path class="stroke" d="M9.4 13.0 L11.4 17.6"/>
  <path class="stroke" d="M9.0 10.6 L12.5 9.7 L13.0 9.5"/>
