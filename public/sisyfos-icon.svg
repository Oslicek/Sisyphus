<?xml version="1.0" encoding="UTF-8"?>
<!-- Sisyfos icon: figure pushing coin. Designed to stay recognizable at 16â€“64px. -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-label="Sisyfos icon">
  <defs>
    <style>
      .stroke{fill:none;stroke:#0B1C3B;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
    </style>
    <clipPath id="coinClip">
      <circle cx="16.6" cy="9.2" r="4.3"/>
